<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

    <title>Log In</title>

    
</head>
<body>
  <div class="container" style="display: inline-flexbox;">
    <div class="card">
      <h1>Login to FIX IT Household Services</h1>



      {% if success_message %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ success_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}

      <!-- Display Error Message -->
      {% if error_message %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error_message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endif %}




      <form class="form-container" action="/login" method="POST">
        <!-- Register as Professional Link -->
        <div class="text-end mb-3">
          <a href="/service-signup">Register as a Professional?</a>
        </div>
        <!-- Email/Username Input -->
        <div class="mb-4 row align-items-center">
          <label for="emailInput" class="col-sm-4 text-end form-label">Email/Username:</label>
          <div class="col-sm-8">
            <input type="text" name="username" class="form-control" id="emailInput" placeholder="Enter your email or username" required>
            <div class="form-text text-end">We'll never share your details with anyone.</div>
          </div>
        </div>
        <!-- Password Input -->
        <div class="mb-4 row align-items-center">
          <label for="passwordInput" name="password" class="col-sm-4 text-end form-label">Password:</label>
          <div class="col-sm-8">
            <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
          </div>
        </div>
        <!-- Terms and Conditions -->
        <div class="mb-4 text-center">
          <input type="checkbox" class="form-check-input" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">Agree to Terms and Conditions</label>
        </div>
        <!-- Submit Button -->
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>






      
      



        
        <!-- Create Account Link -->
        <div class="text-center">
          <a href="/register">Don't have an account? Create one here</a>
        </div>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
