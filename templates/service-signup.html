<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Service SignUp</title>
    <link href="{{ url_for('static', filename='css/service-signup.css') }}" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="card">
      <h3 class="text-center">Service Professional Sign Up</h3>
      
      
      {% if success_message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ success_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
     

        <!-- Display Error Message -->
        {% if error_message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error_message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
      
      
      
      
      
      
      
      
      
      <form action="/service-signup" method="POST">
        <div class="mb-4 row align-items-center">
          <label for="exampleInputEmail1" class="col-sm-4 col-form-label text-end">Email ID (Username):</label>
          <div class="col-sm-8">
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address" required>
          </div>
        </div>


        <div class="mb-4 row align-items-center">
          <label for="exampleInputPassword1" class="col-sm-4 col-form-label text-end">Password:</label>
          <div class="col-sm-8">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" required>
          </div>
        </div>

        <div class="mb-4 row align-items-center">
          <label for="input-fullname1" class="col-sm-4 col-form-label text-end">Full Name:</label>
          <div class="col-sm-8">
            <input type="text" name="fullname" class="form-control" id="input-fullname1" placeholder="Enter your full name" required>
          </div>
        </div>

        <!-- <div class="mb-4 row align-items-center">
          <label for="input-service" class="col-sm-4 col-form-label text-end">Service Name:</label>
          <div class="col-sm-8">
            <select class="form-select" aria-label="Service selection">
              <option selected>Select your service</option>
              <option value="1">Electrician</option>
              <option value="2">Barber</option>
              <option value="3">Cleaner</option>
            </select>
          </div>
        </div> -->

        <div class="mb-4 row align-items-center">
          <label for="input-experience" class="col-sm-4 col-form-label text-end">Experience (in years):</label>
          <div class="col-sm-8">
            <input type="number" name="experience"  class="form-control" id="input-experience" placeholder="Enter your experience in years" required>
          </div>
        </div>

        <!-- <div class="mb-4 row align-items-center">
          <label for="input-documents" class="col-sm-4 col-form-label text-end">Upload Relevant Documents:</label>
          <div class="col-sm-8">
            <input type="file" class="form-control" id="input-documents" required>
          </div>
        </div> -->

        <div class="mb-4 row align-items-center">
          <label for="input-address1" class="col-sm-4 col-form-label text-end">Address:</label>
          <div class="col-sm-8">
            <textarea class="form-control" name="address" id="input-address1" rows="3" placeholder="Enter your address" required></textarea>
          </div>
        </div>

        
        <div class="mb-4 row align-items-center">
          <label for="input-service" class="col-sm-4 col-form-label text-end">Service Type:</label>
          <div class="col-sm-8">
            <select class="form-control" id="categorySelect" name="category_name">
              <option value="" disabled selected>Select category</option>
              {% for index, category in categories %}
              <option value="{{ index }}">{{ category[0] }}</option>
              {% endfor %}
            </select>
               
          </div>
        </div>

        <div class="mb-4 row align-items-center">
          <label for="input-phonenumber" class="col-sm-4 col-form-label text-end">Phone Number:</label>
          <div class="col-sm-8">
            <input 
              type="text" 
              name="phonenumber" 
              class="form-control" 
              id="input-phonenumber" 
              placeholder="Enter your Phone Number" 
              pattern="\d{10}" 
              title="Phone Number must be exactly 10 digits" 
              required>
          </div>
        </div>

        <div class="mb-4 text-center">
          <input type="checkbox" class="form-check-input" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
        </div>

        <div class="mb-4 text-center">
          <button type="submit" class="btn btn-primary">Sign Me Up</button>
        </div>

        <div class="text-center">
          <a href="/login">Already have an account? Login here</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
