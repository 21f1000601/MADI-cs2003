<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to A-Z Household Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #f9f9f9, #e6f0ff);
      font-family: 'Arial', sans-serif;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: #ffffff;
      border: none;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 950px;
      width: 100%;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 25px;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }
    .image-container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 250px; /* Increased size */
      height: 250px; /* Increased size */
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image-container">
        <img src="{{ url_for('static', filename='images/image1.jpg') }}" alt="Service 1" />        
        <img src="{{ url_for('static', filename='images/image3.jpg') }}" alt="Service 2" />        
        <img src="{{ url_for('static', filename='images/image2.jpg') }}" alt="Service 3" />        
      </div>
      <h1>Welcome to FIX IT Household Services</h1>
      <p>Your one-stop solution for household services. Trusted professionals, reliable services, and satisfaction guaranteed.</p>
      <a href="/login" class="btn btn-primary">Get Started</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
